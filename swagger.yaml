swagger: '2.0'
info:
  version: '1.0'
  title: "WORKSEND"
  description: Worksend is a RestAPI that allow teacher and students to have a 'virtual class' where look, send and share assignments
  license:
    name: MIT
    url: https://github.com/apiaryio/polls-api/blob/master/LICENSE
    
host: worksend.herokuapp.com
basePath: /
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /classes:
    x-summary: CLASSES
    get:
      description: >-
        Here you can get all classes that are stored in the database
      summary: Get all classes
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              $ref: '#/definitions/Question'
          examples:
            application/json:
              {
                "count": 2,
                "classes": [
               {
                  "name": "Organizzazione d'Impresa e Produzione Avanzata",
                  "description": "Come da titolo",
                  "keyword": 14281100,
                  "_id": "5be1a47d62fd60064b8b33a7",
                  "request": {
                      "method": "GET",
                      "description": "GET_SINGLE_CLASS_BY_ID",
                      "url": "https://worksend.herokuapp.com/classes/5be1a47d62fd60064b8b33a7"
                  }
              },
              {
                  "name": "Organizzazione d'Impresa e Produzione Avanzata 13",
                  "description": "Come da titolo 2",
                  "keyword": 222222,
                  "_id": "5be1a5696a358b065c8c0f06",
                  "request": {
                      "method": "GET",
                      "description": "GET_SINGLE_CLASS_BY_ID",
                      "url": "https://worksend.herokuapp.com/classes/5be1a5696a358b065c8c0f06"
                  }
              }
          ]
        }
    post:
      description: >-
        Here you can add a class, you just need to pass.
        Keywords allow students to have access to classes
      summary: Add a class
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/QuestionRequest'
      responses:
        201:
          description: ''
          schema:
            $ref: '#/definitions/QuestionResponse'
          examples:
            application/json:
                message: You successfully added a new class
                createdClass: 
                  name: Information Technology
                  description: Welcome to the class of IT
                  keyword: 123456
                  _id: "5be1b0fc93dfa606c272a8ca"
                  request:
                    method: "GET"
                    description: "GET_CLASS_INFO"
                    url: "http://worksend.herokuapp.com/classes/5be1b0fc93dfa606c272a8ca"
definitions:
  Question:
    title: Question
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      description:
        type: string
      keyword:
        type: number
        
        
  QuestionResponse:
    title: Question
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      description:
        type: string
      keyword:
        type: number
      request:
        type: array
        
            
          
        
  Choice:
    title: Choice
    type: object
    properties:
      votes:
        type: integer
        format: int32
      choice:
        type: string
    required:
      - votes
      - choice
      
      
  QuestionRequest:
    title: Question Request
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      keyword:
        type: number
        
    required:
      - name
      - description
      - keyword
    example:
      application/json:
          {
	            "name": "Programmazione 1",
	            "description": "dawfawfdwfa",
            	"keyword": 1234421
          }
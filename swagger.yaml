definitions:
  User:
    type: object
    required:
      - email
      - password
    properties:
      _id:
        type: string
        description: It is the random ID given by MongoDB
      email:
        type: string
        example: test@gmail.com
      password:
        type: string
        description: Password that will be encoded
  Class:
    type: object
    required:
      - name
      - description
      - keyword
    properties:
      _id:
        type: string
        description: It is the random ID given by MongoDB
      name:
        type: string
        example: Math 2
      description:
        type: string
      keyword:
        type: integer
        uniqueItems: true
        description: A 6 digit number that is needed to enter the class
  Assignment:
    type: object
    required:
      - title
      - url
      - deadline
    properties:
      _id:
        type: string
        description: It is the random ID given by MongoDB
      title:
        type: string
        example: Exercises on square root
      description:
        type: string
      deadline:
        type: object
        properties:
          year:
            type: integer
          month:
            type: integer
          day:
            type: integer
      url:
        type: string
        description: The url to the Google Drive folder of the assignment
  updateAssignment:
    description: For changing multiple values just pass an array of this objects
    type: object
    required:
      - propName
      - value
    properties:
      propName:
        type: string
        description: Column name
        example: title
      value:
        type: string
        example: New Assignment
  updateClass:
    description: For changing multiple values just pass an array of this objects
    type: object
    required:
      - propName
      - value
    properties:
      propName:
        type: string
        description: Column name
        example: description
      value:
        type: string
        example: New Class Description
  Delivery:
    type: object
    required: 
      - url
      - assignmentId
    properties:
      _id: 
        type: string
        description: It is the random ID given by MongoDB
      url:
        type: string
        description: The URL from Google Drive's folder
      assignmentId:
        type: string
        description: The ID related to the specific assignment